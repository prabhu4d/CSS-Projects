<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="accordion">
        <div class="tab">
            <input type="radio" id="phone" name="r" value="phone">
            <label for="phone">Phone <span></span> </label>
            <div class="content">
                <li>Apple</li>
                <li>Samsung</li>
                <li>MI</li>
                <li>Nokia</li>
            </div>
        </div>
        <div class="tab">
            <input type="radio" id="laptop" name="r" value="laptop">
            <label for="laptop">Laptop <span></span></label>
            <div class="content">
                <li>Dell</li>
                <li>HP</li>
                <li>Lenovo</li>
            </div>
        </div>
    </div>
</body>
</html>
