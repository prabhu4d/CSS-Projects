<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Loaders</title>
  <link rel="stylesheet" href="1.box_rotation.css" />
  <link rel="stylesheet" href="2.dots-spinning.css" />
  <link rel="stylesheet" href="3.spin-double-bounce.css">
  <link rel="stylesheet" href="4.bar-loader-1.css">
  <link rel="stylesheet" href="5.double-box-dance.css">
  <link rel="stylesheet" href="6.line-loader.css">
</head>

<body>
  <div class="grid">

    <div class="loader">
      <div class="load box-rotation"></div>
    </div>

    <div class="loader">
      <div class="load sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>

    <div class="loader">
      <div class="load spin-double-bounce">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>

    <div class="loader">
      <div class="load bar-loader-1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="loader">
      <div class="load double-box-dance">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="loader">
      <div class='line-container'>
        <div class='line'></div>
      </div>
    </div>
  </div>
</body>

</html>
